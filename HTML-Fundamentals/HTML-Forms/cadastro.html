<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronaustas</h3>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> - 
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <label for="Data">Data de nascimento:</label>
        <input type="date" name="Data" id="Data" required> - 
        <label for="file">Foto</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <label for="paises">Nacionalidade:</label>
        <select name="paises" id="paises">
            <option value="Brasil">Brasil</option>
            <option value="USA">USA</option>
            <option value="USRSS">USRSS</option>
        </select>
         - 
        <label for="q">Genero: </label>
        <label for="feminino">F</label>
        <input type="radio" name="genero" id="feminino" value="F">
        <label for="masculino">M</label>
        <input type="radio" name="genero" id="masculino" value="M">
        <br><br>
        <p>Suas principais qualidades:</p>
        <label for="masculino">Inteligencia</label>
        <input type="radio" name="genero" id="masculino" value="M">
        |
        <label for="masculino">Resiliencia</label>
        <input type="radio" name="genero" id="masculino" value="M">
        |
        <label for="masculino">Preparo</label>
        <input type="radio" name="genero" id="masculino" value="M">
        |
        <label for="masculino">Educação</label>
        <input type="radio" name="genero" id="masculino" value="M">
        |
        <br><br>
        <textarea name="vontade" id="" cols="30" rows="10" placeholder="Porque você quer entrar para a liga dos astronaustas?"></textarea>
        <br><br>
        <input type="submit" value="Cadastrar">
        

   <!--Poderia ter sepado em divs--->
        

    </form>
</body>
</html>
