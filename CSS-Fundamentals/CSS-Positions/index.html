<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="">
        <p>Posição padrão das caixas é static</p>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

    <div class="">
        <p>Posição da caixa é relative</p>
        <div class="box box1 relative"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

    <div class="ajuste">
        <p>Posição da caixa é absolute</p>
        <div class="box box1 absolute">absolute</div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

    <div class="">
        <p>Posição da caixa é fixed</p>
        <div class="box box1 fixed">fixed</div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>


    <p>Posição da caixa é z-index element stacking</p>
    <div class="ajuste">
        
        <div class="box box1 z-index">1</div>
        <div class="box box2 z-index">2</div>
        <div class="box box3 z-index">3</div>
    </div>

</body>

</html>
