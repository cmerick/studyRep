<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transition time functions</title>
</head>
<body>
    <div class="line ease">ease</div>
    <div class="line linear">linear</div>
    <div class="line ease-in">ease-in</div>
    <div class="line ease-out">ease-out</div>
    <div class="line ease-in-out">ease-in-out</div>
    <div class="line step-end">step-end</div>
    <div class="line step-start">step-start</div>
    <div class="line cube">cubic-bezier cubic-bezier(0.175, 0.885, 0.32, 1.275)</div>
</body>
</html>
